    <script type="text/javascript">
    
         $(function(){
        	 //获取基础数据 
        	 get_essential_data();
         });
    
         //获取基础数据 
         function get_essential_data(){
        	 $.ajax({
        		 url:"getAllValue",
        		 type:"get",
        		 success:function(data){
        			 if(data.code==100){
	        			 console.log(data);
	        			 show_info(data);
	        		 }
        		 }
        	 });
         }
         
         //展示数据
         function show_info(data){
        	 var list = data.extend.msgList;
        	 $.each(list,function(i,val){
        		 if(val.name==="sincerity_money"){
        			 $('#chenyijin').find("cite").append(val.value+"元");
        		 }
        		 if(val.name==="publish_money"){
        			 $('#fabujin').find("cite").append(val.value+"元");
        		 }
        		 if(val.name==="cash"){
        			 $('#tixianlv').find("cite").append(val.value*100+"%");
        		 }
        		 if(val.name==="share_money"){
        			 $('#fenxiangjin').find("cite").append(val.value+"元");
        		 }
        		 if(val.name==="video_money"){
        			 $('#tonghuafei').find("cite").append(val.value+"元/分钟");
        		 }
        		 if(val.name == "range"){
                     $('#range').find("cite").append(val.value+"公里");
                 }
                 if(val.name == "一年"){
                     $('#onyer').find("cite").append(val.value+"元");
                 }
                 if(val.name == "一季"){
                     $('#ohji').find("cite").append(val.value+"元");
                 }
                 if(val.name == "一月"){
                     $('#onmonth').find("cite").append(val.value+"元");
                 }
                 if(val.name == "一周"){
                     $('#onzhou').find("cite").append(val.value+"元");
                 }if(val.name == "一天"){
                     $('#onday').find("cite").append(val.value+"元");
                 }
        	 });
         }
         
         //修改数据
         $('#chenyijin').click(function(){
        	 x_admin_show('收取诚意金','update_chenyijin.html',600,185);
         });  
         
         $('#fabujin').click(function(){

         });
         
         $('#tixianlv').click(function(){

         });

         $('#fenxiangjin').click(function(){

         $('#zhidingfei').click(function(){

         });
         
         $('#tonghuafei').click(function(){

         });
