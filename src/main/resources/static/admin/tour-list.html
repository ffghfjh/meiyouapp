<head>
<meta charset="UTF-8">
<title>欢迎页面-X-admin2.1</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<link rel="stylesheet" href="./css/font.css">
<link rel="stylesheet" href="./css/xadmin.css">
<script type="text/javascript"
		src="./js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="./lib/layui/layui.js"
	charset="utf-8"></script>
<script type="text/javascript" src="./js/xadmin.js"></script>
<script type="text/javascript" src="./js/cookie.js"></script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>

</head>

<body>
	<div class="x-nav">
		<span class="layui-breadcrumb"> <a href="">首页</a> <a href="">演示</a>
			<a> <cite>导航元素</cite></a>
		</span> <a class="layui-btn layui-btn-small"
			style="line-height: 1.6em; margin-top: 3px; float: right"
			href="javascript:location.replace(location.href);" title="刷新">
		<i class="layui-icon" style="line-height: 30px">&#xe669;</i></a>
	</div>
	<div class="x-body-appointment">
		<div class="layui-row">
			<form class="layui-form layui-col-md12 x-so">
				<input type="text" name="publisherId" id="publisherId" placeholder="请输入用户ID"
					autocomplete="off" class="layui-input">
				<a class="layui-btn" data-type="reload" id="select_btn">
					<i class="layui-icon">&#xe615;</i>
				</a>
			</form>
		</div>
		<xblock1>
			<button class="layui-btn" id="not_audit">已发布</button>
			<button class="layui-btn" id="audit">准备赴约</button>
			<button class="layui-btn" id="success_audit">赴约成功</button>
			<span class="x-right" style="line-height:40px" id="totil"></span>
		</xblock1>
		<table class="layui-table x-admin" id="tourTable" lay-filter="test"></table>
	</div>

	<script type="text/html" id="incrementId">
		{{d.LAY_TABLE_INDEX+1}}
	</script>
	<script>
		layui.use('table', function () {
			var table = layui.table //表格
			//执行一个 table 实例
			table.render({
				elem: '#tourTable',
				limit: 10, //要传向后台的每页显示条数
				page: 1, //当前页数
				url: '/AppointmentManagement/selectAllTourByPage', //数据接口
				//page: true, //开启分页
				page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
					layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip' ]//自定义分页布局
					,limits:[10,20,30,40,50,60,70,80,90]
					,first: false //不显示首页
					,last: false //不显示尾页
					,prev: '上一页'
					,next: '下一页'
				},
				//toolbar: 'default', //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
				//totalRow: true, //开启合计行
				method: 'post',
				cols: [[
					//{type: 'checkbox', fixed: 'left'},
					{type: 'numbers',title: '序号',templet: '#incrementId',fixed: 'left',width: 50},
					{field: 'id', title: '订单ID', width: 70, totalRowText: '合计：', align: 'center'},
					{field: 'publishId', width: 80, title: '发布人ID', align: 'center'},
					{field: 'startAddress', width: 80, title: '出发地', align: 'center'},
					{field: 'endAddress', width: 80, title: '目的地', align: 'center'},
					{field: 'goTime', width: 125, title: '赴约时间', align: 'center'},
					{field: 'goMessage', width: 80, title: '出游留言', align: 'center'},
					{field: 'needNum', width: 80, title: '需要人数', align: 'center'},
					{field: 'payType', width: 80, title: '支付方式', align: 'center'},
					{field: 'reward', width: 70, title: '悬赏金', align: 'center'},
					{field: 'state', width: 55, title: '状态', align: 'center'},
					{field: 'createTime', width: 145, title: '订单发布时间', align: 'center'},
				]],
				id: 'tourTable'
			});

			// 执行搜索，表格重载
			$('#select_btn').on('click', function () {
				// 搜索条件
				var userId = $("input[name='publisherId']").val();
				table.reload('tourTable', {
					where: {
						publisherId: userId
					}
				});
			});

			//已发布
			$('#not_audit').on('click', function () {
				var table = layui.table; //表格
				table.reload('tourTable', {
					where: {
						state: 1
					}
				});
			});

			//准备赴约
			$('#audit').on('click', function () {
				var table = layui.table; //表格
				table.reload('tourTable', {
					where: {
						state: 3
					}
				});
			});

			//赴约成功
			$('#success_audit').on('click', function () {
				var table = layui.table; //表格
				table.reload('tourTable', {
					where: {
						state: 5
					}
				});
			});

		});
	</script>

</body>
</html>
